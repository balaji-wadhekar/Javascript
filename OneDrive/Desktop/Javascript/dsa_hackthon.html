<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA Framework GUI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #f1f1f1;
      border-radius: 8px;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>DSA Algorithm Framework</h2>
    <label for="algorithm">Choose Algorithm:</label>
    <select id="algorithm">
      <option value="hashing">Hashing</option>
      <option value="tree">Tree Traversal</option>
      <option value="sort">Sorting</option>
    </select>

    <label for="inputData">Enter Input Data:</label>
    <input type="text" id="inputData" placeholder="e.g. 5,3,8,1,2">

    <button onclick="sendRequest()">Run Algorithm</button>

    <div class="output" id="outputBox">Output will appear here...</div>
  </div>

  <script>
    async function sendRequest() {
      const algo = document.getElementById("algorithm").value;
      const input = document.getElementById("inputData").value;

      const responseBox = document.getElementById("outputBox");
      responseBox.innerText = "Processing...";

      try {
        const response = await fetch("http://localhost:5000/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ algorithm: algo, data: input })
        });

        if (!response.ok) throw new Error("Server error");

        const result = await response.json();
        responseBox.innerText = "Result: " + result.output;
      } catch (err) {
        responseBox.innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
