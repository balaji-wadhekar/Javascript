<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Reset some default browser styles */
body, ul, li {
    margin: 0;
    padding: 0;
    list-style: none;
}

body {
    font-family: Arial, sans-serif;
    background-color: #fff5f5;
    color: #333;
}

/* Header styling */
header {
    background-color: #e50914; /* Red theme */
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 30px;
}

/* Logo styling */
.logo img {
    display: block;
}

/* Navbar styling */
header ul {
    display: flex;
    gap: 20px;
}

header ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

header ul li a:hover {
    color: #ffd1d1; /* Light red on hover */
}

/* Main content styling */
main {
    text-align: center;
    padding: 50px 20px;
    color: white;
    background-image: url('back.png') ;
    background-size: cover;         /* Make image cover the whole area */
    background-position: center;    /* Keep image centered */
    background-repeat: no-repeat;   /* Prevent tiling */
   min-height: auto;
}

main img {
    max-width: 300px;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in-out;
}

/* Search input */
input {
    padding: 10px;
    width: 250px;
    border: 2px solid #e50914;
    border-radius: 5px;
    outline: none;
    font-size: 16px;
}

input:focus {
    border-color: #ff4c4c;
    box-shadow: 0 0 5px #e50914;
}

/* Footer */
footer {
    text-align: center;
    background-color: #e50914;
    color: white;
    padding: 15px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

/* Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="logo" width="100" height="60">
        </div>
    <ul>
     
         <li> <a href=""> Home </a></li>
         <li><a href=""> About Us</a></li>
         <li> <a href=""> Setting </a></li>
         <li> <a href="login.html"> Login </a></li>
    </ul>
    </header>
   <main>
    <section>
    <h1>Food On Time </h1>
         <p> Find the best restaurants, caf√©s and bars in India</p>
         <input placeholder="Serach Your Favourite Food!!">
         </section>
         <section>
            <!-- Add something About more detailed and make the fully online food delivery web application -->
         </section>
   </main>
<footer>
    CopRight&copy;2025
</footer>

</body>
<script>
    // Make the search input smoothly expand when clicked
const searchInput = document.querySelector('input');

searchInput.addEventListener('focus', () => {
    searchInput.style.width = '300px';
    searchInput.style.transition = 'width 0.4s ease';
});

searchInput.addEventListener('blur', () => {
    searchInput.style.width = '250px';
});

// Add fade-in effect for the header links
document.querySelectorAll('header ul li').forEach((li, index) => {
    li.style.opacity = '0';
    setTimeout(() => {
        li.style.transition = 'opacity 0.5s ease';
        li.style.opacity = '1';
    }, index * 200);
});

</script>
</html>
